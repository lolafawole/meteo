<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-wrapper">
      <header>
        <form action="search-engine" class="search-form-main" id="search-form">
          <input
            type="search"
            placeholder="Please enter a city.."
            required
            class="search-form-box"
            id="search-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="info-wrapper">
          <div>
            <h1 class="weather-city" id="weather-city"></h1>
            <p class="weather-detail">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="temp-wrapper">
            <div class="temp-icon" id="temp-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
              />
            </div>
            <div class="temp-value" id="temp-value"></div>
            <div class="temp-unit" id="temp-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by Lola Fawole
        <a href="https://github.com/lolafawole/meteo">Github</a>
        hosted on
        <a href="https://meteoicodes.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
