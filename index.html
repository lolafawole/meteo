<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-wrapper">
      <header>
        <form action="search-engine" class="search-form-main">
          <input
            type="search"
            placeholder="Please enter a city.."
            required
            class="search-form-box"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="info-wrapper">
          <div>
            <h1 class="weather-city">LANDAN</h1>
            <p class="weather-detail">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="temp-wrapper">
            <div class="temp-icon">üå§Ô∏è</div>
            <div class="temp-value">12</div>
            <div class="temp-unit">¬∞C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by Lola Fawole
        <a href="https://github.com/lolafawole">Github</a>
        hosted on
        <a href="https://meteoicodes.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
